<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Cupons de Desconto ou Gratuidade
  </h1>  
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
            
            <div class="box-header">
              <a href="/master/users/create" class="btn btn-success">Cadastrar Novo Cupom</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th width="150px" style=" text-align: center;">Cupom</th>
                    <th width="100px" style=" text-align: center;">Tipo</th>
                    <th width="40px"  style=" text-align: center;">Desconto</th>
                    <th width="115px" style=" text-align: center;">Período</th>
                    <th width="200px" style=" text-align: center;">E-mail</th>
                    <th width="110px" style=" text-align: center;">Usuário</th>
                    <th width="110px" style=" text-align: center;">Utilizado</th>
                    <th style="width: 150px; text-align: center;">Admin</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {loop="$users"}
                  <tr>                 
                    <td>{$value.nome_User}</td>
                    <td>{$value.email_User}</td>
                    <td>{$value.tipo_conta}</td/>
                    <td>{$value.cel_User}</td/>
                    <td>{$value.data_Inicio_Conta}</td/>
                    <td>{$value.validade_Conta}</td/>
                    
                    <td style=" text-align: center;">
                      <a href="/master/users/{$value.id_User}" class="btn btn-success btn-xs"><i class="fa fa-search"></i> DETALHES</a>
                      <a href="/master/users/{$value.id_User}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> EXCLUIR</a>
                      <a href="/master/users/{$value.id_User}/del" onclick="return confirm('Deseja realmente excluir este cupom?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
