<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Alterar dados do Usuário
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/master/users/" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="user_name">Nome</label>
              <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Digite o nome" value="{$user.nome_User}">
            </div>
            <div class="form-group">
              <label for="user_email">Email</label>
              <input type="text" class="form-control" id="user_email" name="user_email" placeholder="Digite o email" value="{$user.email_User}">
            </div>
            <div class="form-group">
              <label for="user_cel">Celular</label>
              <input type="tel" class="form-control" id="user_cel" name="user_cel" placeholder="Digite o celular" value="{$user.cel_User}">
            </div>
            <div class="form-group">
              <label for="user_end">Endereço</label>
              <input type="text" class="form-control" id="user_end" name="user_end" placeholder="Digite o endereço" value="{$user.address_logradouro}">
            </div>
            <div class="form-group">
              <label for="user_number">Número</label>
              <input type="text" class="form-control" id="user_number" name="user_number" placeholder="Digite o numero" value="{$user.address_numero}">
            </div>
            <div class="form-group">
              <label for="user_city">Cidade</label>
              <input type="text" class="form-control" id="user_city" name="user_city" placeholder="Digite a cidade" value="{$user.address_cidade}">
            </div>
            <div class="form-group">
              <label for="user_neig">Bairro</label>
              <input type="text" class="form-control" id="user_neig" name="user_neig" placeholder="Digite o bairro" value="{$user.address_bairro}">
            </div>
            <div class="form-group">
              <label for="user_uf">Estado</label>
              <select class="form-control" id="user_uf" name="user_uf">
                  <option value="">{$user.address_estado}</option>
                {loop="$ufs"}
                  <option value="">{$value.nome_uf}</option>
                {/loop}  
              </select>             
            </div>
            <div class="form-group">
              <label for="user_cep">CEP</label>
              <input type="text" class="form-control" id="user_cep" name="user_cep" placeholder="Digite o CEP" value="{$user.address_cep}">
            </div>          
            <div class="form-group">
              <label for="user_tipoconta">Tipo da Conta</label>
                <select class="form-control" id="user_tipoconta" name="user_tipoconta">
                    <option value="">{$user.tipoConta_id_tipo_Conta}</option>
                  {loop="$tipoconta"}
                    <option value="">{$value.tipo_conta}</option>
                  {/loop}  
                </select>             
             </div>          
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
